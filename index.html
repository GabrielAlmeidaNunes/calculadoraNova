<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./style.css">

  
</head>
<body data-theme="dark" class="modoClaro">

    <h1>Calculadora</h1>

    <div class="calculadora " id="calculadora">
      <button id="modo" type="button">Modo Escuro</button>
      <div class="visores">
        <input type="text" id="visor" >
        <div class="visorBotao">
          <button id="btnCopy">Copy</button>
          <input type="text" id="visorResultado">
        </div>
       
      </div>
      
      <table class="tabela">
        <tr class="tabelaLinha">
          <td class="tabelaColuna"><button class="btnCorrige" >C</button></td>
          <td class="tabelaColuna"><button class="btn " data-value=" ( " >(</button></td>
          <td class="tabelaColuna"><button class="btn " data-value=" ) ">)</button></td>
          <td class="tabelaColuna"><button class="btn " data-value=" / ">/</button></td>  
        </tr>

        <tr class="tabelaLinha">
          <td class="tabelaColuna"><button class="btn " data-value="7">7</button></td>
          <td class="tabelaColuna"><button class="btn " data-value="8">8</button></td>
          <td class="tabelaColuna"><button class="btn " data-value="9">9</button></td>
          <td class="tabelaColuna"><button class="btn " data-value=" * ">*</button></td>  
          
        </tr>

        <tr class="tabelaLinha">
          <td class="tabelaColuna"><button class="btn " data-value="4">4</button></td>
          <td class="tabelaColuna"><button class="btn " data-value="5">5</button></td>
          <td class="tabelaColuna"><button class="btn " data-value="6">6</button></td>
          <td class="tabelaColuna"><button class="btn " data-value=" - ">-</button></td>      
        </tr>

        <tr class="tabelaLinha">
          <td class="tabelaColuna"><button class="btn " data-value="1">1</button></td>
          <td class="tabelaColuna"><button class="btn " data-value="2">2</button></td>
          <td class="tabelaColuna"><button class="btn " data-value="3">3</button></td>
          <td class="tabelaColuna"><button class="btn " data-value=" + ">+</button></td>   
        </tr>

        <tr class="tabelaLinha">
          <td class="tabelaColuna"><button class="btn " data-value="0">0</button></td>
          <td class="tabelaColuna"><button class="btn " data-value=".">.</button></td>
          <td class="tabelaColuna"><button class="btn " data-value="%">mod</button></td>
          <td class="tabelaColuna"><button class="btnIgual" >=</button></td>   
        </tr>

      </table>

    </div>

    <script src="./calculadora.js"></script>
  
</body>
</html>
